<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body
    class="bg-gray-800 font-sans justify-center items-center flex min-h-screen"
  >
    <div
      class="bg-[#38526d] text-[#ffffff] p-8 rounded-lg shadow-lg max-w-sm w-full"
    >
      <h2 class="text-2xl text-center mb-6 font-bold">Weather App</h2>

      <div class="flex flex-row gap-2">
        <input
          class="bg-[#5c7997] text-white w-full rounded-md border border-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="text"
          placeholder="Enter City Name"
        />
        <button
          class="text-sm font-bold bg-green-700 px-4 py-2 rounded-md text-white hover:bg-green-800 shadow-md transition duration-300 ease-in-out"
          type="submit"
        >
          Get Weather
        </button>
      </div>
    </div>
  </body>
</html>
